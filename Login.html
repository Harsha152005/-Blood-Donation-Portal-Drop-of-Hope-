<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: cover;
    }

    .form-container {
      background: #fff;
      padding: 50px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border-top: 6px solid #e63946;
    }

    .form-container h2 {
      margin-bottom: 30px;
      color: #e63946;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 90%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      border-color: #e63946;
      box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.15);
    }

    .error-message {
      display: none;
      color: #e63946;
      font-size: 12px;
      margin-top: 4px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      border: none;
      background: #e63946;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button[type="submit"]:hover {
      background: #d62828;
      transform: translateY(-2px);
    }

    .form-container::before {
      content: 'ðŸ©¸';
      display: block;
      font-size: 40px;
      margin-bottom: 10px;
    }

    .register-link {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .register-link a {
      color: #e63946;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm" action="/LoginValidation" method="POST">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required>
        <small class="error-message">Username or Email is required</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <small class="error-message">Password is required</small>
      </div>

      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      No account? <a href="reg.html">Register here</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const usernameError = username.nextElementSibling;
    const passwordError = password.nextElementSibling;

    form.addEventListener('submit', function(event) {
      let valid = true;

      if (username.value.trim() === '') {
        usernameError.style.display = 'block';
        valid = false;
      } else {
        usernameError.style.display = 'none';
      }

      if (password.value.trim() === '') {
        passwordError.style.display = 'block';
        valid = false;
      } else {
        passwordError.style.display = 'none';
      }

      if (!valid) {
        event.preventDefault();
      } else {
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
