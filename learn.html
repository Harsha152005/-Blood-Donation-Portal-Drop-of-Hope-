<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn About Blood Donation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png'), #fff5f5;
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      background-color: #880808cc;
      padding: 10px 10px;
      color: white;
      text-align: center;
    }
    .back-arrow {
      position: absolute;
      left: 20px;
      top: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }


    header h1 {
      font-size: 36px;
      margin: 0;
      font-weight: bold;
    }

    .main-title {
      text-align: center;
      margin-top: 20px;
      color: #880808;
      font-size: 28px;
      font-weight: bold;
    }

    .select-text {
      text-align: center;
      margin: 15px;
      font-size: 18px;
      color: #333;
    }

    .blood-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 350px;
      margin: auto;
    }

    .blood-buttons button {
      padding: 15px 0;
      font-size: 18px;
      border: 2px solid #880808;
      border-radius: 10px;
      background-color: white;
      color: #880808;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .blood-buttons button.active,
    .blood-buttons button:hover {
      background-color: #880808;
      color: white;
    }

    .info-card {
      background-color: #ffe0b2dd;
      border-radius: 15px;
      padding: 20px;
      margin: 25px auto 10px;
      max-width: 90%;
      display: none;
      text-align: center;
      font-size: 18px;
      font-weight: 500;
    }

    .info-card.blue {
      background-color: #bbdefbdd;
    }

    .info-card img {
      width: 60px;
      margin-bottom: 10px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 14px;
      color: #880808;
    }

    .highlight {
      color: red;
      font-weight: bold;
    }

    .reset-btn {
      display: block;
      margin: 10px auto 30px;
      padding: 10px 20px;
      background-color: #880808;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .reset-btn:hover {
      background-color: #aa1c1c;
    }
  </style>
</head>
<body>

  <header>
  <div class="back-arrow" onclick="goback()">&#8592; Back</div>
    <h1>Learn About Donation</h1>
  </header>

  <div class="main-title">Select your Blood Type</div><br><br>

  <div class="blood-buttons" id="blood-buttons">
    <!-- Buttons will be generated by JS -->
  </div>

  <div class="info-card" id="receive-card">
    <img src="boy.jpeg.jpeg" alt="person">
    <div id="receive-text">You can take from ...</div>
  </div>

  <div class="info-card blue" id="donate-card">
    <img src="girl.jpeg" alt="person">
    <div id="donate-text">You can give to ...</div>
  </div>

  <footer>
    One Blood Donation can save up to <span class="highlight">Three Lives</span>
  </footer>

  <button class="reset-btn" onclick="resetSelection()">Reset</button>

  <script>
    const bloodData = {
      "O−": {
        donateTo: ["O−", "O+", "A−", "A+", "B−", "B+", "AB−", "AB+"],
        receiveFrom: ["O−"]
      },
      "O+": {
        donateTo: ["O+", "A+", "B+", "AB+"],
        receiveFrom: ["O−", "O+"]
      },
      "A−": {
        donateTo: ["A−", "A+", "AB−", "AB+"],
        receiveFrom: ["O−", "A−"]
      },
      "A+": {
        donateTo: ["A+", "AB+"],
        receiveFrom: ["O−", "O+", "A−", "A+"]
      },
      "B−": {
        donateTo: ["B−", "B+", "AB−", "AB+"],
        receiveFrom: ["O−", "B−"]
      },
      "B+": {
        donateTo: ["B+", "AB+"],
        receiveFrom: ["O−", "O+", "B−", "B+"]
      },
      "AB−": {
        donateTo: ["AB−", "AB+"],
        receiveFrom: ["O−", "A−", "B−", "AB−"]
      },
      "AB+": {
        donateTo: ["AB+"],
        receiveFrom: ["O−", "O+", "A−", "A+", "B−", "B+", "AB−", "AB+"]
      }
    };

    const bloodTypes = Object.keys(bloodData);
    const buttonContainer = document.getElementById("blood-buttons");

    bloodTypes.forEach(type => {
      const btn = document.createElement("button");
      btn.textContent = type;
      btn.addEventListener("click", () => showCompatibility(type, btn));
      buttonContainer.appendChild(btn);
    });

    function showCompatibility(type, button) {
      document.querySelectorAll(".blood-buttons button").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");

      const data = bloodData[type];
      document.getElementById("receive-card").style.display = "block";
      document.getElementById("donate-card").style.display = "block";

      document.getElementById("receive-text").innerHTML = `You can take from<br><b>${data.receiveFrom.join(", ")}</b>`;
      document.getElementById("donate-text").innerHTML = `You can give to<br><b>${data.donateTo.join(", ")}</b>`;
    }

    function resetSelection() {
      document.querySelectorAll(".blood-buttons button").forEach(btn => btn.classList.remove("active"));
      document.getElementById("receive-card").style.display = "none";
      document.getElementById("donate-card").style.display = "none";
    }
    function goback() {
      window.history.back();
    }
  </script>

</body>
</html>
