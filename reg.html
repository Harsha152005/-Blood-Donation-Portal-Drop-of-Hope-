<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;  /* align to top instead of center */
      background-image: radial-gradient(circle at top left, #ffe5e5, #fff);
    }

    .form-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
      border-top: 6px solid #e63946;
      position: relative;
      margin-top: 60px; /* leaves nice top space */
    }

    .profile-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-8px);
      }
      60% {
        transform: translateY(-4px);
      }
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #e63946;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 90%;
      padding: 8px 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      border-color: #e63946;
      box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.15);
    }

    .error-message {
      display: none;
      color: #e63946;
      font-size: 11px;
      margin-top: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background: #e63946;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background: #d62828;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Inline SVG Profile Icon -->
    <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" fill="#e63946" viewBox="0 0 24 24">
      <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
    </svg>

    <h2>Register</h2>
    <form id="registrationForm" action="/RegistrationValidation" method="POST">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <small class="error-message">Username is required</small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <small class="error-message">Please enter a valid email</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="psw" required>
        <small class="error-message">Password is required</small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="cpass" required>
        <small class="error-message">Passwords must match</small>
      </div>

      <input type="submit" value="Register">

    </form>
  </div>
</body>
</html>
