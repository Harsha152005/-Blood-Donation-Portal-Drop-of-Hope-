<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Drop-Of-Hope</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #806d6d, #fffcfc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #f3f3f3;
    }

    .settings-box {
      background: white;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
    }

    body.dark .settings-box {
      background: #1e1e1e;
      color: #f3f3f3;
    }

    .settings-box h2 {
      margin-bottom: 30px;
      color: #d32f2f;
      text-align: center;
    }

    .setting-item {
      margin-bottom: 25px;
    }

    .setting-item label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .setting-item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .setting-item select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    body.dark .setting-item select {
      background: #333;
      color: #f3f3f3;
      border: 1px solid #555;
    }

    .buttons {
      text-align: right;
      margin-top: 30px;
    }

    .buttons button {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons .save {
      background: #d32f2f;
      color: #fff;
      margin-left: 10px;
    }

    .buttons .cancel {
      background: #999;
      color: #fff;
    }

    .buttons button:hover {
      opacity: 0.9;
    }

    .status {
      margin-top: 15px;
      font-size: 0.9rem;
      color: green;
      display: none;
    }

    .back-arrow {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      font-size: 20px;
      color: #d32f2f;
      font-weight: bold;
    }

    .back-arrow:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="settings-box">
    <h2>Settings</h2>

    <div class="setting-item">
      <label><input type="checkbox" id="emailNotif"> Email Notifications</label>
    </div>

    <div class="setting-item">
      <label><input type="checkbox" id="smsAlerts"> SMS Alerts</label>
    </div>

    <div class="setting-item">
      <label><input type="checkbox" id="pushNotif"> Push Notifications</label>
    </div>

    <div class="setting-item">
      <label for="language">App Language</label>
      <select id="language">
        <option>English</option>
        <option>Hindi</option>
        <option>Marathi</option>
      </select>
    </div>

    <div class="setting-item">
      <label><input type="checkbox" id="darkMode"> Enable Dark Mode</label>
    </div>

    <div class="buttons">
      <button class="cancel" onclick="resetSettings()">Cancel</button>
      <button class="save" onclick="saveSettings()">Save Changes</button>
    </div>

    <div class="status" id="statusMessage">Settings saved!</div>

    <!-- Back arrow at the bottom -->
    <a href="home.html" class="back-arrow">&#8592; Back to Home</a>
  </div>

  <script>
    window.onload = function() {
      const items = ['emailNotif', 'smsAlerts', 'pushNotif', 'darkMode'];
      items.forEach(id => {
        if(localStorage.getItem(id) === 'true') {
          document.getElementById(id).checked = true;
        }
      });

      const lang = localStorage.getItem('language');
      if(lang) document.getElementById('language').value = lang;

      if(localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
    }

    function saveSettings() {
      const ids = ['emailNotif', 'smsAlerts', 'pushNotif', 'darkMode'];
      ids.forEach(id => {
        localStorage.setItem(id, document.getElementById(id).checked);
      });

      localStorage.setItem('language', document.getElementById('language').value);

      if(document.getElementById('darkMode').checked) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }

      const status = document.getElementById('statusMessage');
      status.style.display = 'block';
      setTimeout(() => { status.style.display = 'none'; }, 2000);
    }

    function resetSettings() {
      document.getElementById('emailNotif').checked = false;
      document.getElementById('smsAlerts').checked = false;
      document.getElementById('pushNotif').checked = false;
      document.getElementById('darkMode').checked = false;
      document.getElementById('language').value = 'English';

      localStorage.clear();
      document.body.classList.remove('dark');
    }
  </script>
</body>
</html>
