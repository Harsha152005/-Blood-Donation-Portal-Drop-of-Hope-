<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - LifeSaver</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #806d6d, #fffcfc);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #c0392b;
      color: white;
      padding: 20px 0;
    }

    .container {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
      background-color: white;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #e74c3c;
      margin-bottom: 20px;
    }

    .info {
      text-align: left;
      margin-top: 20px;
      padding: 0 20px;
      font-size: 1.1rem;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Thank You!</h1>
  </header>

  <div class="container">
    <h2>Your message has been received.</h2>
    <p>We'll get back to you shortly.</p>

    <div class="info">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Message:</strong></p>
      <p id="message" style="white-space: pre-wrap;"></p>
    </div>
     <!-- Back to Home Button -->
    <div style="margin-top: 30px;">
      <a href="home.html" style="
        background-color: #c0392b;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        display: inline-block;
      ">Back to Home</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 LifeSaver Blood Donation. All rights reserved.</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("name").textContent = params.get("name") || "N/A";
    document.getElementById("email").textContent = params.get("email") || "N/A";
    document.getElementById("message").textContent = params.get("message") || "N/A";
  </script>
  <!-- ... (keep the existing code above unchanged) ... -->

</body>
</html>
