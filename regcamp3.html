<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blood Donation Camp Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #806d6d, #fffcfc);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      background: #fff;
      padding: 30px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #d32f2f;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      width: 100%;
      background-color: #d32f2f;
      color: white;
      padding: 12px;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register for Blood Donation Camp</h2>
    <form id="campForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="blood">Blood Group:</label>
      <select id="blood" name="blood" required>
        <option value="">--Select--</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <label for="camp">Selected Camp:</label>
<input type="text" id="camp" name="camp" value="Community Center Initiative" readonly>


      <button type="submit" class="submit-btn">Submit Registration</button>
    </form>
  </div>

  <script>
    document.getElementById("campForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        blood: document.getElementById("blood").value,
        camp: document.getElementById("camp").value
      };

      localStorage.setItem("formData", JSON.stringify(formData));
      window.location.href = "thank1.html";
    });
  </script>

</body>
</html>
