<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Become a Donor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #806d6d, #fffcfc);
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #e74c3c;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 75%;
      padding: 12px;
      background-color: #e74c3c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>Become a Blood Donor</h1>
  <div class="form-container">
    <form id="donorForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="blood-group">Blood Group</label>
      <select id="blood-group" name="blood-group" required>
        <option value="">--Select--</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label for="date">Preferred Donation Date</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Book</button>
    </form>
  </div>

  <script>
    document.getElementById('donorForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const donorData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        bloodGroup: document.getElementById('blood-group').value,
        date: document.getElementById('date').value
      };

      localStorage.setItem('donorInfo', JSON.stringify(donorData));

      window.location.href = 'conf.html';
    });
  </script>

</body>
</html>
